name: Validate LLMFeed
on:
  push:
    paths: ['**/*.llmfeed.json', '.github/workflows/*.yml']
  pull_request:
    paths: ['**/*.llmfeed.json', '.github/workflows/*.yml']
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate LLMFeed
        uses: kiarashplusplus/webmcp-tooling-suite/packages/github-action@main
        with:
          feed: '.well-known/mcp.llmfeed.json'
          skip-signature: 'true'
